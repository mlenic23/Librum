{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Application{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="left-nav">
                <li>
                    <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
                        <img src="{% static 'photo/logo.png' %}" alt="Home" />
                    </a>
                </li>                
            </ul>
            <ul class="right-nav">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Account</a>
                    <div class="dropdown-content">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="{% if request.path == '/auth/logout/' %}active{% endif %}">Logout</a>
                            <!-- Dodatne opcije kada je korisnik prijavljen -->
                            <a href="#">Profil</a> <!-- Možeš dodati i druge opcije kao što je Profil -->
                        {% else %}
                            <a href="{% url 'login' %}" class="{% if request.path == '/auth/login/' %}active{% endif %}">Login</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </nav>  
    </header>      
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
    </footer>
</body>
</html>
