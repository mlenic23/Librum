{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Librum{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'photo/favicon.png' %}" type="image/png">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="left-nav">
            <li>
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
                    <img src="{% static 'photo/logo.png' %}" alt="Home" />
                </a>
            </li>
        </ul>
        <ul class="right-nav">
            <li>
                {% if user.is_authenticated %}
                <a href="{% url 'book_list' %}" class="{% if request.path == '/books/' %}active{% endif %}" title="All Books">
                    <img src="{% static 'photo/bookish.png' %}" alt="Book"/>
                </a>
                {% endif %}
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Account</a>
                <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="{% if request.path == '/logout/' %}active{% endif %}">Logout</a>
                        <a href="{% url 'user_profile' request.user.id %}">Profile</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}active{% endif %}">Login</a>
                        <a href="{% url 'register' %}" class="{% if request.path == '/register/' %}active{% endif %}">Register</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
