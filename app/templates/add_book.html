{% extends 'base.html' %}

{% block content %}
<div class="add">
    <div class="form-container">
        <h2>Add a New Book</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="filter-button">Save Book</button>
        </form>
    </div>
</div>
{% endblock %}
